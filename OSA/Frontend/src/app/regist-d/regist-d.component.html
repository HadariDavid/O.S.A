<div class="container">
    <div class="login-form">
        <h1>Diák Regisztráció</h1>
        <hr>
        <br>
        <div>
            <form>
                <div class="container">
                    <label>Diák Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" required>
                        <input type="text" class="form-control" placeholder="Középső Név (Nem kötelező)" title="Középső Név">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" required>
                    </div>
                    <label>Anyja Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" required>
                        <input type="text" class="form-control" placeholder="Középső Név (Nem kötelező)" title="Középső Név">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" required>
                    </div>
                    <label>Gondvselő Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" required>
                        <input type="text" class="form-control" placeholder="Középső Név (Nem kötelező)" title="Középső Név">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" required>
                    </div>
                    <hr>
                    <label>Diák Neme:</label>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio1" title="Férfi">
                        Férfi
                      </div>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio2" title="Nő">
                        Nő
                    </div><br>
                    <label>Születési Idő:</label>
                    <div>
                        <input type="date" placeholder="Születesi Idő" title="Születesi Idő" required>
                    </div>
                    <label>Születési Hely:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Szuletesi Hely" title="Születési Hely" required>
                    </div>
                    <label>Lakcím:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Ország" title="Ország" required>
                        <input type="text" class="form-control short" placeholder="Irányítószám" title="Irányítószám" maxlength="4" required>
                        <input type="text" class="form-control long" placeholder="Város / Falu" title="Város / Falu" required>
                        <input type="text" class="form-control mid" placeholder="Út / Utca" title="Út / Utca" required>
                        <input type="text" class="form-control short" placeholder="Házszám" title="Házszám" required>
                    </div>
                    <hr>
                    <label>Állampolgársága:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Állampolgársága" title="Állampolgársága" required>
                    </div>
                    <label>Anyanyelve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Anyanyelve" title="Anyanyelve" required>
                    </div>
                    <hr>
                    <label>Személyi Igazolvány Szám:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Személyi Igazolvány Szám" title="Személyi Igazolvány Szám" maxlength="8" required>
                    </div>
                    <label>OM Azonosító:</label>
                    <br>
                    Már rendelkezik OM azonosítóval? [ Nem / Igen ]
                    <label class="switch">
                        <input type="checkbox" id="OM-Switch" (change)="OmIsChecked($event)">
                        <span class="slider"></span>
                    </label>
                    <br>
                    OM Azonosító:
                    <div class="text-container">
                        <input type="text" class="form-control mid" [placeholder]="OmPlaceholder" title="OM Azonosító" id="OM-Number" [disabled]="OmIsDisabled" [value]="OmValue" maxlength="11" >
                    </div>
                    <label>Társadalombiztosítási Azonosító Jel (TAJ Szám):</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="TAJ Szám" title="Társadalombiztosítási Azonosító Jel (TAJ Szám)" maxlength="9" required>
                    </div>
                    <label>Adóazonosító Jel:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Adóazonosító Jel" title="Adóazonosító Jel" maxlength="10" required>
                    </div>
                    <!-- -->
                    <label>Bankszámla Szám:</label>
                    <br>
                    Az adott diák már rendelkezik bankszámlával? [ Nem / Igen ]
                    <label class="switch">
                        <input type="checkbox" id="Bank-Switch" (change)="BankIsChecked($event)">
                        <span class="slider"></span>
                    </label>
                    <br>
                    Bankszámla Szám:
                    <div class="text-container">
                        <input type="text" class="form-control short" [placeholder]="BankPlaceholder" title="Bankszámlaszám" maxlength="8" [disabled]="BankIsDisabled" [value]="BankValue">
                        <h2>-</h2>
                        <input type="text" class="form-control short" [placeholder]="BankPlaceholder" title="Bankszámlaszám" maxlength="8" [disabled]="BankIsDisabled" [value]="BankValue">
                        <h2>-</h2>
                        <input type="text" class="form-control short" [placeholder]="BankPlaceholder" title="Bankszámlaszám" maxlength="8" [disabled]="BankIsDisabled" [value]="BankValue">
                    </div>
                    <hr>
                    <label>Jogviszony:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Jogviszony" title="Jogviszony" required>
                    </div>
                    <label>Jogviszony Kezdete:</label>
                    <div>
                        <input type="date" placeholder="Születesi Idő" title="Születesi Idő" required>
                    </div>
                    <hr>
                    <label>Képzés:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Képzés" title="Képzés" required>
                        <input type="text" class="form-control short" placeholder="Osztály" title="Osztály" required>
                    </div>
                    <br><br>
                    <hr>
                </div>
                <button type="submit" class="btn btn-primary">Tanár Regisztrálása</button>
            </form>
        </div>
    </div>
</div>
