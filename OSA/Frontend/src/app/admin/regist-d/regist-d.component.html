<app-header-a></app-header-a>
<div class="container">
    <div class="regist-form">
        <h1>Diák Regisztráció</h1>
        <hr>
        <br>
        <div>
                <div class="container">
                    <p>Több név esetén a középső neveket a Keresztnév mezőbe adja meg.</p>
                    <label>Diák Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" [(ngModel)]="ujdiak.keresztNev" required>
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" [(ngModel)]="ujdiak.csaladNev" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" [(ngModel)]="ujdiak.telefon" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" [(ngModel)]="ujdiak.email" required>
                    </div>
                    <label>Anyja Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" [(ngModel)]="ujdiak.anyaLeanyVezetekneve" required>
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" [(ngModel)]="ujdiak.anyaLeanyKeresztneve" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" [(ngModel)]="ujdiak.anyaTelefonszam" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" [(ngModel)]="ujdiak.anyaEmail" required>
                    </div>
                    <label>Gondvselő Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév" [(ngModel)]="ujdiak.gondviseloVezetekneve" required>
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév" [(ngModel)]="ujdiak.gondviseloKeresztneve" required>
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15" [(ngModel)]="ujdiak.gondviseloTelefon" required>
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" [(ngModel)]="ujdiak.gondviseloEmail" required>
                    </div>
                    <hr>
                    <label>Diák Neme:</label>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio1" title="Férfi" value="férfi" [(ngModel)]="ujdiak.neme">
                        Férfi
                      </div>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio2" title="Nő" value="nő" [(ngModel)]="ujdiak.neme">
                        Nő
                    </div><br>
                    <label>Születési Idő:</label>
                    <div>
                        <input class="date-short" type="date" placeholder="Születesi Idő" title="Születesi Idő" [(ngModel)]="ujdiak.szuletesiDatum" required>
                    </div>
                    <label>Születési Ország:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Szuletesi Ország" title="Születési Orzág" [(ngModel)]="ujdiak.szuletesiOrszag" required>
                    </div>
                    <label>Születési Hely:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Szuletesi Hely" title="Születési Hely" [(ngModel)]="ujdiak.szuletesiHely" required>
                    </div>
                    <label>Lakcím:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Ország" title="Ország" [(ngModel)]="ujdiak.orszag" required>
                        <input type="text" class="form-control short" placeholder="Irányítószám" title="Irányítószám" maxlength="4" [(ngModel)]="ujdiak.iranyitoSzam" required>
                        <input type="text" class="form-control long" placeholder="Város / Falu" title="Város / Falu" [(ngModel)]="ujdiak.kozseg" required>
                        <input type="text" class="form-control mid" placeholder="Út / Utca" title="Út / Utca" [(ngModel)]="ujdiak.ut" required>
                        <input type="text" class="form-control short" placeholder="Házszám" title="Házszám" [(ngModel)]="ujdiak.hazSzam" required>
                    </div>
                    <hr>
                    <label>Állampolgársága:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Állampolgársága" title="Állampolgársága" [(ngModel)]="ujdiak.allampolgarsag" required>
                    </div>
                    <label>Anyanyelve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Anyanyelve" title="Anyanyelve" [(ngModel)]="ujdiak.anyanyelv" required>
                    </div>
                    <hr>
                    <label>Személyi Igazolvány Szám:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Személyi Igazolvány Szám" title="Személyi Igazolvány Szám" maxlength="8" [(ngModel)]="ujdiak.szemelyi" required>
                    </div>
                    <label>OM Azonosító:</label>
                    <br>
                    Már rendelkezik OM azonosítóval? [ Nem / Igen ]
                    <label class="switch">
                        <input type="checkbox" id="OM-Switch" (change)="OmIsChecked($event)">
                        <span class="slider"></span>
                    </label>
                    <br>
                    OM Azonosító:
                    <div class="text-container">
                        <input type="text" class="form-control mid" [placeholder]="OmPlaceholder" title="OM Azonosító" id="OM-Number" [disabled]="OmIsDisabled" [value]="OmValue" maxlength="11" [(ngModel)]="ujdiak.oktatasiAzonosito" >
                    </div>
                    <label>Társadalombiztosítási Azonosító Jel (TAJ Szám):</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="TAJ Szám" title="Társadalombiztosítási Azonosító Jel (TAJ Szám)" maxlength="9" [(ngModel)]="ujdiak.taj" required>
                    </div>
                    <label>Adóazonosító Jel:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Adóazonosító Jel" title="Adóazonosító Jel" maxlength="10" [(ngModel)]="ujdiak.adoszam" required>
                    </div>
                    <!-- -->
                    <label>Bankszámla Szám:</label>
                    <br>
                    Az adott diák már rendelkezik bankszámlával? [ Nem / Igen ]
                    <label class="switch">
                        <input type="checkbox" id="Bank-Switch" (change)="BankIsChecked($event)">
                        <span class="slider"></span>
                    </label>
                    <br>
                    Bankszámla Szám:
                    <div class="text-container">
                        <input type="text" class="form-control long" [placeholder]="BankPlaceholder" title="Bankszámlaszám" maxlength="26" [disabled]="BankIsDisabled" [value]="BankValue" [(ngModel)]="ujdiak.bankszamlaSzam">
                    </div>
                    <hr>
                    <label>Jogviszony:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Jogviszony" title="Jogviszony" [(ngModel)]="ujdiak.jogviszony" required>
                    </div>
                    <label>Jogviszony Kezdete:</label>
                    <div>
                        <input class="date-short" type="date" placeholder="Jogviszony Kezdete" title="Jogviszony Kezdete" [(ngModel)]="ujdiak.jogviszonyKezdete" required>
                    </div>
                    <label>Jogviszony Vége:</label>
                    <div>
                        <input class="date-short" type="date" placeholder="Jogviszony Vége" title="Jogviszony Vége" [(ngModel)]="ujdiak.jogviszonyVartVege" required>
                    </div>
                    <hr>
                    <label>Képzés:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Képzés" title="Képzés" [(ngModel)]="ujdiak.kepzes" required>
                        <input type="text" class="form-control short" placeholder="Osztály" title="Osztály" [(ngModel)]="ujdiak.osztalyId" required>
                    </div>
                    <hr>
                    <label>Egyéb információk:</label>
                    <div class="text-container">
                        <textarea class="form-control" placeholder="Egyéb információk" title="Egyéb információk" maxlength="255" [(ngModel)]="ujdiak.egyeb"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="regisztralasGomb()">Diák Regisztrálása</button>
        </div>
    </div>
    <br>
</div>
