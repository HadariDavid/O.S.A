<app-header-a></app-header-a>
<div class="container">
    <div class="update-form">
        <h1>Felhasználói adatok lekérése</h1>
        <hr>
        <br>
        <input type="text" class="form-control mid" placeholder="Felhasználói azonosító" title="Felhasználói azonosító">
        <button type="submit" class="btn">Adatok lekérése</button>
    </div>
    <div class="update-form">
        <h1>Felhasználói adatok módosítása</h1>
        <hr>
        <br>
        <div>
                <div class="container">
                    <label>Név:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév">
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15">
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám">
                    </div>
                    <label>Anyja Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév">
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15">
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" >
                    </div>
                    <label>Gondviselő Neve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Vezetéknév" title="Vezetéknév">
                        <input type="text" class="form-control" placeholder="Keresztnév" title="Keresztnév">
                    </div>
                    <div class="text-container">
                        <label>Tel.:</label>
                        <input type="text" class="form-control mid" placeholder="Telefonszám" title="Telefonszám" maxlength="15">
                        <label>E-Mail:</label>
                        <input type="text" class="form-control mid" placeholder="E-Mail" title="Telefonszám" >
                    </div>
                    <hr>
                    <label>Nem:</label>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio1" title="Férfi" value="férfi">
                        Férfi
                      </div>
                    <div class="form-check">
                        <input class="gender-input" type="radio" name="GenderRadio" id="GenderRadio2" title="Nő" value="nő">
                        Nő
                    </div><br>
                    <label>Születési Idő:</label>
                    <div>
                        <input class="date-short" type="date" placeholder="Születesi Idő" title="Születesi Idő">
                    </div>
                    <br>
                    <label>Születési Ország:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Szuletesi Ország" title="Születési Orzág">
                    </div>
                    <label>Születési Hely:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Szuletesi Hely" title="Születési Hely">
                    </div>
                    <label>Lakcím:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Ország" title="Ország">
                        <input type="text" class="form-control short" placeholder="Irányítószám" title="Irányítószám" maxlength="4">
                        <input type="text" class="form-control long" placeholder="Város / Falu" title="Város / Falu">
                        <input type="text" class="form-control mid" placeholder="Út / Utca" title="Út / Utca">
                        <input type="text" class="form-control short" placeholder="Házszám" title="Házszám">
                    </div>
                    <hr>
                    <label>Állampolgársága:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Állampolgársága" title="Állampolgársága">
                    </div>
                    <label>Anyanyelve:</label>
                    <div class="text-container">
                        <input type="text" class="form-control" placeholder="Anyanyelve" title="Anyanyelve">
                    </div>
                    <hr>
                    <label>Személyi Igazolvány Szám:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Személyi Igazolvány Szám" title="Személyi Igazolvány Szám" maxlength="8">
                    </div>
                    <label>OM Azonosító:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" title="OM Azonosító" id="OM-Number" maxlength="11">
                    </div>
                    <label>Társadalombiztosítási Azonosító Jel (TAJ Szám):</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="TAJ Szám" title="Társadalombiztosítási Azonosító Jel (TAJ Szám)" maxlength="9">
                    </div>
                    <label>Adóazonosító Jel:</label>
                    <div class="text-container">
                        <input type="text" class="form-control mid" placeholder="Adóazonosító Jel" title="Adóazonosító Jel" maxlength="10">
                    </div>
                    <label>Bankszámla Szám:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="XXXXXXXX-XXXXXXXX-XXXXXXXX" title="Bankszámlaszám" maxlength="26">
                    </div>
                    <hr>
                    <label>Jogviszony:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Jogviszony" title="Jogviszony">
                    </div>
                    <label>Jogviszony Kezdete:</label>
                    <div>
                        <input class="date-short" type="date" title="Jogviszony Kezdete">
                    </div>
                    <br>
                    <label>Jogviszony Vége:</label>
                    <div>
                        <input class="date-short" type="date" title="Jogviszony Vége">
                    </div>
                    <hr>
                    <label>Szak(ok):</label>
                    <div>
                        <div id="szak-container">
                            <input type="text" class="form-control ex-long" placeholder="Új szak megadása" title="szak" id="szak-text" maxlength="128">
                        </div>
                    </div>
                    <label>Képzés:</label>
                    <div class="text-container">
                        <input type="text" class="form-control long" placeholder="Képzés" title="Képzés">
                        <input type="text" class="form-control short" placeholder="Osztály" title="Osztály">
                    </div>
                    <br><br>
                    <hr>
                    <label>Egyéb információk:</label>
                    <div class="text-container">
                        <textarea class="form-control" placeholder="Egyéb információk" title="Egyéb információk" maxlength="255"></textarea>
                    </div>
                    <label>Admin? [ Nem / Igen ]</label><br>
                    <label class="switch">
                        <input type="checkbox" id="admin-Switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit" class="btn">Adatok módosítása</button>
        </div>
    </div>
    <div class="update-form-warning">
        <h1>Felhasználó törlése</h1>
        <p>A gombra való kattintással véglegesen törli az adott felhsználót az adatbázisból!<br>Ez az esemény visszafordíthatatlan! A felhasználó adatai elvesznek!</p>
        <button type="button" class="btn-warning">Felhasználó törlése</button>
    </div>
    <br>
</div>
